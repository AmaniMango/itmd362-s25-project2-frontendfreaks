<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/homepage.css" />
    <script src="js/homepage.js" async></script>
    <title>Homepage</title>
  </head>
  <body>
    <main>
      <nav>
        <div id="logo">
          <img
            src="images/Craigslist-emblem.png"
            alt="the craigslist logo, which is a peace sign"
          />
        </div>
        <div class="nav-buttons">
          <div class="create-post-icon">
            <img
              src="images/MaterialSymbolsAddNotesOutline.svg"
              alt="note icon with a plus symbol"
            />
          </div>
          <div class="create-account-icon">
            <img
              src="images/MaterialSymbolsAccountBox.svg"
              alt="create account icon"
            />
          </div>
          <div class="hamburger-menu">
            <img
              src="images/MaterialSymbolsLightHamburgerMenu.svg"
              alt="hamburger icon (3 stacked horizontal bars)"
            />
          </div>
        </div>
      </nav>
      <menu class="nav-links-mobile">
        <ul>
          <li><a href="">Community</a></li>
          <li><a href="">For Sale</a></li>
          <li><a href="">Gigs</a></li>
          <li><a href="">Housing</a></li>
          <li><a href="">Jobs</a></li>
          <li><a href="">Services</a></li>
        </ul>
      </menu>
      <section class="categories">
      <div class="searchbar">
        <form class="search-categories"/>
          <input id="search-categories" type="text" placeholder="search..."/>
        </form>
      </div>
        <ul>
          <li><a href="">ALL COMMUNITY</a></li>
          <li><a href="">Activity Partners</a></li>
          <li><a href="">Artists</a></li>
          <li><a href="">Childcare</a></li>
          <li><a href="">Classes</a></li>
          <li><a href="">Events</a></li>
          <li><a href="">General</a></li>
          <li><a href="">Groups</a></li>
          <li><a href="">Musicians</a></li>
        </ul>
      </section>
    </main>
  </body>
</html>
